<style type="text/css">
    .list {
        display: inline-block;
        text-decoration: none;

    }

    .list a:visited {
        color: inherit; /* or specify the color you want for visited links */
        text-decoration: none; /* optional: remove underline for visited links */
    }
    
      
  </style>
  

<!-- FILTERED Pagination -->
<div class="">
    <nav aria-label="">
    <ul class="">
        {% if blog_posts.has_previous %}
            <li class="list">
              <a class="" href="?{% if query %}q={{query}}&{% endif %}page={{ blog_posts.previous_page_number }}">&laquo; Previous</a>
            </li>
        {% endif %}
    
        {% for i in blog_posts.paginator.page_range %}
            {% if blog_posts.number == i %}
                <li class="list"><a class="">{{ i }}</a></li>
            {% else %}
                <li class="list" ><a class="" href="?{% if query %}q={{query}}&{% endif %}page={{ i }}">{{ i }}</a></li>
            {% endif %}
        {% endfor %}
        
        {% if blog_posts.has_next %}
            <li class="list">
              <a class="" href="?{% if query %}q={{query}}&{% endif %}page={{ blog_posts.next_page_number }}">Next</a>
            </li>
            <li class="list">
              <a class=""  href="?{% if query %}q={{query}}&{% endif %}page={{ blog_posts.paginator.num_pages }}">Last &raquo;</a>
            </li>
        {% endif %}
    </ul>
    </nav>
    </div>
    <!-- end pagination-->
