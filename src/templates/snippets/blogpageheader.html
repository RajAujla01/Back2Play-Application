<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">




<style type="text/css">
    @media (min-width: 768px) {
        html {
        font-size: 16px;
    }
    }

    .container {
    max-width: 960px;
    }

    .search-bar{
        max-width: 500px;
        width: 100%;
    }

    .form{
        width: 100%;
    }


</style>

<!--my header test here -->

<div>
    <header class="p-3 text-bg-dark">
        <h6 class="my-0 mr-md-auto font-weight-normal">
            {% if request.user.is_authenticated %}
            <p>Hello, {{request.user.username}}</p>
            {% endif %}
        </h6>


<div class="container">

    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
    

      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
      </a>

      {% if request.user.is_authenticated %}
        
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'home' %}" class="nav-link px-2 text-white">Home</a></li>
        <li><a href="{% url 'changeposition' %}" class="nav-link px-2 text-white">Edit current position</a></li>
        <li><a href="{% url 'logout' %}" class="nav-link px-2 text-white">Logout</a></li>
         
        
      {% else %}

     
        <li><a href="{% url 'home' %}" class="nav-link px-2 text-white">Home</a></li>

        <a class="btn btn-outline-light me-2" href="{% url 'login' %}">Login</a>

        <a class="btn btn-warning" href="{% url 'register' %}">Register</a>
        
      </ul>

      {% endif %}

      <form method="get" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <input type="text" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search" name="q" id="id_q">
      </form>

    </div>
  </div>
</header>

    

<script type="text/javascript">
    document.getElementById("id_q").value = "{{query}}"
</script>
<!-- END HEADER -->
